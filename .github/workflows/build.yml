name: Build for Android

on: push

jobs:
  apk-linux:
    name: APK Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: recursive
      - name: Build APK
        run: ./gradlew build
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: DebugReleaseAPKs
          path: app/build/outputs/apk/*

    